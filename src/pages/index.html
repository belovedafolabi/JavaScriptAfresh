<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Ninja Quiz</title>

</head>
<body>
    <!-- Body Wrapper -->
    <div class="bg-white font-sans min-w-full">

        <!-- Heading Wrapper -->
        <div class="my-5 md:my-10 text-4xl md:text-8xl font-thin text-sky-600 w-full flex items-center justify-center">
            <p>Code Ninja Quiz</p>
        </div>
        
        <!-- Grade Content -->
         <div id="scoreContent" class="bg-zinc-50 md:mt-10 py-7 font-thin w-full flex items-center justify-center hidden">
            <p>You are <span id="scorePercentage" class="text-6xl text-sky-600 font-thin"> 0% </span> ninja</p>
         </div>

        <!-- Quiz Content -->
         <div class="bg-sky-500 min-h-full text-white px-8 py-2 md:px-32">

            <!-- Quiz Heading -->
            <div class="py-12">
                <p class="text-2xl md:text-4xl font-semibold">On with the questions...</p>
            </div>

            <!-- Form/Quiz Content  -->
             <div>
                <form id="ninjaForm">

                    <!-- Quiz Questions and answers -->
                    <div id="formContent"></div>

                    <!-- Submit Button -->
                    <div class="w-full flex items-center justify-center">
                        <button class="custom-button" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
             </div>
         </div>

    </div>
    
    <script src="./quiz.js"></script>
    <script src="./sandbox.js"></script>
</body>
</html>
