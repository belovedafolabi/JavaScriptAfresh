<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Ninja Quiz</title>
    <script src="./quiz.js"></script>

</head>
<body>
    <!-- Body Wrapper -->
    <div class="bg-white font-sans min-w-full">

        <!-- Heading Wrapper -->
        <div class="my-5 md:my-10 text-4xl md:text-8xl font-thin text-sky-600 w-full flex items-center justify-center">
            <p>Ninja Quiz</p>
        </div>
        
        <!-- Grade Content -->
         <div id="scoreContent" class="bg-zinc-50 md:mt-10 py-7 font-thin w-full flex items-center justify-center hidden">
            <p>You are <span id="scorePercentage" class="text-6xl text-sky-600 font-thin">100%</span> ninja</p>
         </div>

        <!-- Quiz Content -->
         <div class="bg-sky-500 min-h-full text-white px-8 py-2 md:px-20">

            <!-- Quiz Heading -->
            <div class="py-12">
                <p class="text-2xl md:text-4xl font-semibold">On with the questions...</p>
            </div>

            <!-- Form/Quiz Content  -->
             <div>
                <form id="ninjaForm">

                    <!-- Form Questions and answers -->
                    <div id="formContent"></div>

                    <!-- Question wrapper -->
                    <div>
                        <p>1. <span id="questionOne">How do you give a ninja directions?</span></p>
                        <div class="p-5 text-gray-200">
                            <input type="radio" name="questionOne" id="optionOne1" value="Show them a map">
                            <label class="font-thin text-sm" for="optionOne1">Show them a map</label><br>
                            <input type="radio" name="questionOne" id="optionOne2" value="Don't worry the ninja would find you">
                            <label class="font-thin text-sm" for="optionOne2">Don't worry the ninja would find you</label>
                        </div>
                    </div>

                    <!-- Question wrapper -->
                    <div>                        
                        <p>2. <span id="questionTwo">Why don't ninjas get lost?</span></p>
                        <div class="p-5 text-gray-200">
                            <input type="radio" name="questionTwo" id="optionTwo1" value="They have a sixth sense">
                            <label class="font-thin text-sm" for="optionTwo1">They have a sixth sense</label><br>
                            <input type="radio" name="questionTwo" id="optionTwo2" value="They leave a trail of shurikens">
                            <label class="font-thin text-sm" for="optionTwo2">They leave a trail of shurikens</label>
                        </div>
                    </div>

                    <!-- Question wrapper -->
                    <div>
                        <p>3. <span id="questionThree">What do you call a ninja who canâ€™t fight?</span></p>
                        <div class="p-5 text-gray-200">
                            <input type="radio" name="questionThree" id="optionThree1" value="A black belt in hide-and-seek">
                            <label class="font-thin text-sm" for="optionThree1">A black belt in hide-and-seek</label><br>
                            <input type="radio" name="questionThree" id="optionThree2" value="A shadow expert">
                            <label class="font-thin text-sm" for="optionThree2">A shadow expert</label>
                        </div>
                    </div>

                    <!-- Question wrapper -->
                    <div>
                        <p>4. <span id="questionFour">How does a ninja get around?</span></p>
                        <div class="p-5 text-gray-200">
                            <input type="radio" name="questionFour" id="optionFour1" value="By stealth mode">
                            <label class="font-thin text-sm" for="optionFour1">By stealth mode</label><br>
                            <input type="radio" name="questionFour" id="optionFour2" value="Using ninja stars as wheels">
                            <label class="font-thin text-sm" for="optionFour2">Using ninja stars as wheels</label>
                        </div>
                    </div>

                    <!-- Question wrapper -->
                    <div>
                        <p>5. <span id="questionFive">Why did the ninja go to school?</span></p>
                        <div class="p-5 text-gray-200">
                            <input type="radio" name="questionFive" id="optionFive1" value="To master the art of the silent 'A+'">
                            <label class="font-thin text-sm" for="optionFive1">To master the art of the silent 'A+'</label><br>
                            <input type="radio" name="questionFive" id="optionFive2" value="To become a math ninja">
                            <label class="font-thin text-sm" for="optionFive2">To become a math ninja</label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="w-full flex items-center justify-center">
                        <button
                            class="select-none rounded-lg bg-white py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-sky-600 shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                            type="submit">
                            Submit
                        </button>
                    </div>
                </form>
             </div>
         </div>

    </div>
    
    <script src="./sandbox.js"></script>
</body>
</html>
